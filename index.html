<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

        </div>
        <div class="d-flex flex-column align-items-center mt-3 mt-md-5 mb-5">
            <img src="./assets/images/avatar.png" alt="Photo Profile" class="rounded-circle" width="90" height="90">
            <p class="color-primary mt-3 fw-bold">Shayna Anne</p>
            <p class="color-secondary">shayna@anee.com</p>
        </div>

    </nav>
    <main id="main-content" class="content">
        <div>
            <button id="sidebarCollapseDefault" class="btn border-0 p-0 d-none d-md-block" type="button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button id="sidebarCollapseMobile" class="btn border-0 p-0 d-block d-md-none" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#nav-sidebar" aria-controls="nav-sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <h3 class="color-primary fw-bold">My Transaction</h3>
        <section>
            <p class="color-secondary mb-2">You've spent</p>
            <h2 class="color-primary">Rp. 4.518.000.500</h2>
        </section>
        <section>
            <div class="d-flex gap-3 flex-wrap">
                <a href="#" class="btn-pill rounded-pill active">
                    All Trx
                </a>
                <a href="#" class="btn-pill rounded-pill">
                    Success
                </a>
                <a href="#" class="btn-pill rounded-pill">
                    Pending
                </a>
                <a href="#" class="btn-pill rounded-pill">
                    Failed
                </a>
            </div>
            <div class="table-card mt-3">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead class="color-primary">
                            <tr class="text-center">
                                <td class="text-start">Game</td>
                                <td>Item</td>
                                <td>Price</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="data-game">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
